<!DOCTYPE html>
<style>
    html { 
        font-size: 22px; 
    }
    body { 
        margin: 0;
        padding: 0; 
    }
    .header {
        position: fixed;
        top: 0;
        width: 100%;
        height: 2rem;
        background-color: red;
        display: flex;
    }
    .cards {
        max-width: 1200px;
        margin: 0 auto;
        padding-top: 2rem;
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .card {
        background-color: dodgerblue;
        color: white;
        padding: 1rem;
        height: 4rem;
    }
</style>

<body>
    <div class='header'>
        Title
    </div>
    <div class="cards">
        <div class="card">LEFT</div>
        <div class="card">RIGHT</div>
    </div>
